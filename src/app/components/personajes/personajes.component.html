<h1>Personajes</h1>
<hr>


<div class="row animated fadeIn fast">
    <div class="col-md-12 text-right">
        <button type="button" class="btn btn-outline-success" name="btn" [routerLink]="['/personaje','nuevo']">Nuevo Personaje</button>
    </div>
</div>
<br>

<div class="row animated fadeIn fast">
    <div class="col-md-12">

        <table class="table ">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Serie</th>
                    <th>Frase</th>
                    <th class="text-right">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let k of personajes | keys, let i = index">
                    <td scope="row">{{ i+1 }}</td>
                    <td>{{ personajes[k].nombre }}</td>
                    <td>{{ personajes[k].serie }}</td>
                    <td>{{ personajes[k].frase }}</td>
                    <td class="text-right">

                        <button [routerLink]="['/personaje', k]" type="button" class="btn btn-info btn-sm"><i class="fas fa-edit"></i></button> &nbsp;
                        <button (click)="deletePersonaje(k)" type="button" class="btn btn-danger btn-sm"><i class="far fa-trash-alt"></i></button>

                    </td>
                </tr>
            </tbody>
        </table>

        <div class="alert alert-info animated fadeIn fast" role="alert" *ngIf="(personajes | keys).length === 0 && !loading">
            <strong>No hay</strong> registros que mostrar.
        </div>

        <div class="alert alert-warning" role="alert" *ngIf="loading">
            <strong>Cargando datos...</strong> , por favor espere
        </div>

    </div>
</div>
